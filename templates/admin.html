{% extends "layout.html" %}
{% block content %}
{% if message == "login failed" %}
<a href="/admin_login"><p>{{message}}</p></a>
{% else %}
<!-- make separate pages for each of them :) -->
<div>
    <form action="/add_weapon" method="post">
        <table>
            <tr>
                <td>
                    <select name="update" id="update" class="font2 black">
                    <option value="add">Add to existing table</option>
                    <option value="update">Update existing data</option>
                    <option value="delete">Delete an existing weapon from the database</option>
                    <!-- TODO make delete function -->
                    </select>
                </td>
                <td>
                    <select name="table" id="table" class="font2 black">
                        <option value="weapon">Weapon</option>
                        <option value="main">Main Weapon</option>
                        <option value="sub">Sub Weapon</option>
                        <option value="special">Special Weapon</option>
                    </select>
                </td>
            </tr>


            <tr class="weapon-table">
                <td>
                    <label for="id" class="font2 black">ID</label>
                </td>
                <td>
                    <input type="number" name="id" class="font2 black">
                </td>
            </tr>
            <tr class="weapon-table">
                <td>
                    <label for="WeaponName" class="font2 black">Weapon Name</label>
                </td>
                <td>
                    <input type="text" name="WeaponName" class="font2 black">
                </td>
            </tr>
            <tr class="weapon-table">
                <td>
                    <label for="MainWeaponID" class="font2 black">Main Weapon</label>
                </td>
                <td>
                    <select name="MainWeaponID" id="post" class="font2 black">
                        <option value="">select main weapon</option>
                        {% for weapon in main_weapons %}
                        <option value="{{weapon[0]}}">{{weapon[0]}}</option>
                        <hr>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr class="weapon-table">
                <td>
                    <label for="SubWeaponID" class="font2 black">Sub Weapon</label>
                </td>
                <td>
                    <select name="SubWeaponID" id="post" class="font2 black">
                        <option value="">select sub weapon</option>
                        {% for weapon in sub_weapons %}
                        <option value="{{weapon[0]}}">{{weapon[0]}}</option>
                        <hr>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr class="weapon-table">
                <td>
                    <label for="SpecialWeaponID" class="font2 black">Special Weapon</label>   
                </td>
                <td>
                    <select name="SpecialWeaponID" id="post" class="font2 black">
                        <option value="">select special weapon</option>
                        {% for weapon in special_weapons %}
                        <option value="{{weapon[0]}}">{{weapon[0]}}</option>
                        <hr>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr class="weapon-table">
                <td>
                    <label for="SpecialPoint" class="font2 black">Required Spcieal Points</label>
                </td>
                <td>
                    <input type="number" name="SpecialPoint" class="font2 black">
                </td>
            </tr>
            <tr class="weapon-table">
                <td>
                    <label for="VersionID" class="font2 black">Introduced Version</label>
                </td>
                <td>
                    <input type="number" name="VersionID" class="font2 black" min="0" max="10">
                </td>
            </tr>


            <tr class="main-table">
                <td>
                    <label for="main-id" class="font2 black">ID</label>
                </td>
                <td>
                    <input type="number" name="main-id" class="font2 black">
                </td>
            </tr>
            <tr class="main-table">
                <td>
                    <label for="main-MainWeaponName" class="font2 black">Weapon Name</label>
                </td>
                <td>
                    <input type="text" name="main-MainWeaponName" class="font2 black">
                </td>
            </tr>
            <tr class="main-table">
                <td>
                    <label for="main-WeaponType" class="font2 black">Weapon Type</label>
                </td>
                <td>
                    <select name="main-WeaponType" id="post" class="font2 black">
                        <option value="">Select Weapon Type</option>
                        {% for types in main_types %}
                        <option value="{{types[0]}}">{{types[0]}}</option>
                        <hr>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr class="main-table">
                <td>
                    <label for="main-Damage" class="font2 black">Damage</label>
                </td>
                <td>
                    <input type="number" name="main-Damage" class="font2 black" min="0">
                </td>
            </tr>
            <tr class="main-table">
                <td>
                    <label for="main-Range" class="font2 black">Range</label>
                </td>
                <td>
                    <input type="number" name="main-Range" class="font2 black" min="0">
                </td>
            </tr>
            <tr class="main-table">
                <td>
                    <label for="main-AttackRate" class="font2 black">Attack Rate</label>
                </td>
                <td>
                    <input type="number" name="main-AttackRate" class="font2 black" min="0">
                </td>
            </tr>
            <tr class="main-table">
                <td>
                    <label for="main-InkUsage" class="font2 black">Ink Usage</label>
                </td>
                <td>
                    <input type="number" name="main-InkUsage" step="0.01" class="font2 black" min="0">
                </td>
            </tr>
            <tr class="main-table">
                <td>
                    <label for="main-SpeedWhileShooting" class="font2 black">Speed While Shooting</label>
                </td>
                <td>
                    <input type="number" name="main-SpeedWhileShooting" class="font2 black" min="0">
                </td>
            </tr>
            

            <tr class="sub-table">
                <td>
                    <label for="sub-id" class="font2 black">ID</label>
                </td>
                <td>
                    <input type="number" name="sub-id" class="font2 black">
                </td>
            </tr>
            <tr class="sub-table">
                <td>
                    <label for="sub-weapon_name" class="font2 black">Weapon Name</label>
                </td>
                <td>
                    <input type="text" name="sub-weapon_name" class="font2 black">
                </td>
            </tr>
            <tr class="sub-table">
                <td>
                    <label for="sub-damage" class="font2 black">Damage</label>
                </td>
                <td>
                    <input type="number" name="sub-damage" min="0" class="font2 black">
                </td>
            </tr>
            <tr class="sub-table">
                <td>
                    <label for="sub-ink_consumption" class="font2 black">Ink Consumption</label>
                </td>
                <td>
                    <input type="number" name="sub-ink_consumption" min="0" class="font2 black">
                </td>
            </tr>
            <tr class="sub-table">
                <td>
                    <label for="sub-tracking" class="font2 black">Tracking Duration</label>
                </td>
                <td>
                    <input type="number" name="sub-tracking" min="0" class="font2 black">
                </td>
            </tr>
            <tr class="sub-table">
                <td>
                    <label for="sub-duration" class="font2 black">Damage Duration</label>
                </td>
                <td>
                    <input type="number" name="sub-duration" min="0" step="0.5" class="font2 black">
                </td>
            </tr>
            

            <tr class="special-table">
                <td>
                    <label for="special-id" class="font2 black">ID</label>
                </td>
                <td>
                    <input type="number" name="special-id" class="font2 black">
                </td>
            </tr>
            <tr class="special-table">
                <td>
                    <label for="special-weapon_name" class="font2 black">Weapon Name</label>
                </td>
                <td>
                    <input type="text" name="special-weapon_name" class="font2 black">
                </td>
            </tr>
            <tr class="special-table">
                <td>
                    <label for="special-damage" class="font2 black">Damage</label>
                </td>
                <td>
                    <input type="number" name="special-damage" min="0" class="font2 black">
                </td>
            </tr>
            <tr class="special-table">
                <td>
                    <label for="special-number_attacks" class="font2 black">Number of Attacks</label>
                </td>
                <td>
                    <input type="number" name="special-number_attacks" min="0" class="font2 black">
                </td>
            </tr>
            <tr class="special-table">
                <td>
                    <label for="special-duration" class="font2 black">Attack / Tracking Duration</label>
                </td>
                <td>
                    <input type="number" name="special-duration" min="0" class="font2 black">
                </td>
            </tr>

        </table>
        <input type="submit" value="Submit" class="font2 black">
    </form>
</div>
{% endif %}
{% endblock %}
