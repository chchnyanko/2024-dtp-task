{% extends "layout.html" %}
{% block content %}
{% if message == "login failed" %}
<a href="/admin_login"><p>{{message}}</p></a>
{% else %}
<div>
    <form action="/admin" method="post">
        <label for="weapon_name">Weapon Name</label>
        <input type="text" name="weapon_name"><br>
        <label for="main_weapon">Main Weapon</label>
        <input type="text" name="main_weapon"><br>
        <label for="sub_weapon">Sub Weapon</label>
        <input type="text" name="sub_weapon"><br>
        <label for="special_weapon">Special Weapon</label>
        <input type="text" name="special_weapon"><br>   
        <button type="submit">Submit</button>
    </form>
</div>
{% endif %}
{% endblock %}
